<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фоновое изображение</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Using image like a background</h1>

    <div class="bg-image_1">
      <h1>Hi, CSS!</h1>
    </div>
    <div class="bg-image_1 paragraph">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo est qui quidem praesentium possimus adipisci
        molestias provident, officia aut libero?
      </p>
    </div>

    <h1>Repeating is default</h1>
    <div class="bg-small_other">
      <h1>Hi, CSS!</h1>
    </div>

    <h1>Not repeat (bg: no-repeat)</h1>
    <div class="bg-small_other bg-no-repeat">
      <h1>Hi, CSS!</h1>
    </div>

    <h1>Not cut (bg-repeat: round)</h1>
    <div class="bg-small_other bg-repeat-round">
      <h1>Hi, CSS!</h1>
    </div>
  </body>
</html>
