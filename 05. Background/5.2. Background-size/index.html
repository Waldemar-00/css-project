<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background size</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>The only one on the page!</h1>
    <h2>Background COVER</h2>
    <div class="bg-image bg-cover">
      <h2>Hello, CSS!</h2>
    </div>

    <h2>Background CONTAIN</h2>
    <div class="bg-image bg-contain">
      <h2>Hello, CSS!</h2>
    </div>
    <h2>Background CONTAIN no repeat</h2>
    <div class="bg-image bg-contain no-repeat">
      <h2>Hello, CSS!</h2>
    </div>
  </body>
</html>
