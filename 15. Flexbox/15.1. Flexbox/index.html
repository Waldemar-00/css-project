<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Flexbox</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <h1>Flexbox</h1>
    <hr />

    <div class="container">
      <div class="flexBox">flex-direction: row</div>
      <div class="flexBox">2 align-items: flex-start</div>
      <div class="flexBox">3 align-items: flex-end</div>
      <div class="flexBox">4 align-items: center</div>
      <div class="flexBox">5 align-items: flex-start</div>
    </div>

    <div class="container column">
      <div class="flexBox">flex-direction: column</div>
      <div class="flexBox">2 align-items: flex-start</div>
      <div class="flexBox">3 align-items: flex-end</div>
      <div class="flexBox">4 align-items: center</div>
      <div class="flexBox">5 align-items: flex-start</div>
    </div>
  </body>
</html>
