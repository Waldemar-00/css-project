<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Псевдокласс :disabled</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <h1>Стилизация элемента в отключенном состоянии</h1>
    <h2>Псевдокласс :disabled</h2>
    <hr />

    <button
      class="disabled-button"
      disabled
    >
      Disabled button
    </button>
    <button class="enabled disabled-button">Enabled button</button>
    <div>
      <input
        type="text"
        disabled
      />
      <input type="text" />
    </div>
    <button>Ohter button</button>
  </body>
</html>
