<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Псевдоклассы :valid и :invalid</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <h1>Стилизация поля ввода на основании валидности введенных данных</h1>
    <h2>Псевдоклассы :valid и :invalid</h2>
    <hr />
    <form
      action="preview-url"
      method="post"
      target="_blank"
      rel="noopener noreferrer"
    >
      <input
        type="email"
        placeholder="Email"
      />
      <input
        type="password"
        pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,64}"
        placeholder="Password"
      />
      <button>Send me!</button>
    </form>
  </body>
</html>
